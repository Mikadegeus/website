<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .fruit-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .fruit-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .fruit-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        .links a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Fresh Fruits Market</h1>
    
    <div class="fruit-container">
        <div class="fruit-card">
            <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6" alt="Bananas">
            <h2>Bananas</h2>
            <p>Fresh yellow bananas rich in potassium</p>
        </div>
        
        <div class="fruit-card">
            <img src="https://images.unsplash.com/photo-1587393855524-087f83d95bc9" alt="Apples">
            <h2>Apples</h2>
            <p>Crisp and sweet red apples</p>
        </div>
        
        <div class="fruit-card">
            <img src="https://images.unsplash.com/photo-1528821128474-27f963b062bf" alt="Oranges">
            <h2>Oranges</h2>
            <p>Juicy oranges full of vitamin C</p>
        </div>
    </div>

    <div class="links">
        <h3>Useful Links:</h3>
        <a href="https://www.fruitsinfo.com" target="_blank">Learn More About Fruits</a> |
        <a href="https://www.healthline.com/nutrition/fruits" target="_blank">Health Benefits</a> |
        <a href="mailto:contact@freshfruits.com">Contact Us</a>
    </div>
</body>
</html></div>
